---
- name: Download Docker installation files
  hosts: localhost
  connection: local
  gather_facts: false
  become: yes
  vars_prompt:
    - name: ansible_become_pass
      prompt: "Enter sudo password"
      private: yes
  tasks:
    - name: Install required packages for adding Docker repository
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu jammy stable
        state: present

    - name: Update apt package index
      apt:
        update_cache: yes
        
    - name: Create directory for Docker images
      local_action:
        module: file
        path: /tmp/dockerimage
        state: directory
        mode: '0755'

          
    - name: Download Docker package files
      get_url:
        url: "https://download.docker.com/linux/ubuntu/dists/jammy/pool/stable/arm64/{{ item }}"
        dest: /tmp/dockerimage
      with_items:
        - docker-ce_26.1.4-1~ubuntu.22.04~jammy_arm64.deb
        - docker-ce-cli_26.1.4-1~ubuntu.22.04~jammy_arm64.deb
        - containerd.io_1.6.28-1_arm64.deb
      ignore_errors: yes

      
    - name: Install Docker package files
      apt:
        deb: "/tmp/dockerimage/{{ item }}"
      with_items:
        - docker-ce_26.1.4-1~ubuntu.22.04~jammy_arm64.deb
        - docker-ce-cli_26.1.4-1~ubuntu.22.04~jammy_arm64.deb
        - containerd.io_1.6.28-1_arm64.deb
      ignore_errors: yes

    - name: Ensure Docker is running
      service:
        name: docker
        state: started
        enabled: yes
        
    - name: Check if docker group exists
      become: yes
      command: getent group docker
      register: docker_group_check
      ignore_errors: true

    - name: Create docker group if it doesn't exist
      become: yes
      group:
        name: docker
        state: present
      when: docker_group_check.rc != 0  # Only create if the group doesn't exist

    - name: Add user to docker group
      become: yes
      user:
        name: ansible
        groups: docker
        append: yes 
